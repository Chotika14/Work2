<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background -->
      <a-sky src="sky3.jpg"></a-sky>

      <!-- Text with Animation -->
      <a-text position="-1.5 2 -3" value="Chotika Aiamsa-art" color="#00FFFF" align="center" width="6" wrap-count="20" animation="property: position; to: -1.5 2 -1; loop: true; dur: 3000; dir: alternate"></a-text>
      <a-text position="-1.5 1.8 -3" value="643021222-5" color="#FF00FF" align="center" width="6" wrap-count="20" animation="property: position; to: -1.5 1.2 -1; loop: true; dur: 3000; dir: alternate"></a-text>

      <!-- First Image with Animation -->
      <a-image src="c.png" position="2 2 -5" width="2" height="2" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-image>

      <!-- Second Image with Animation -->
      <a-image src="me.png" position="0 1.5 -4" width="1" height="1" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-image>
      
    </a-scene>
  </body>
</html>
